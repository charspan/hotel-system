<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册界面</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="margin-top: 100px;">
		<h2 style="margin-left: 36%">酒店投放系统——注册界面</h2>
		<br>
		<br>
		<form class="form-horizontal" style="width: 50%; margin: 0 auto;"
			method="post" action="login.do">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="用户名">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" name="pwd"
						placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="confirmPwd"
						name="pwd" placeholder="确认密码">
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">电话</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" name="phone"
						placeholder="电话">
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">公司名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="company" name="company"
						placeholder="公司名称">
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">公司备注</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="remark" name="remark"
						placeholder="公司备注" rows="4"></textarea>
				</div>
			</div>


			<div class="form-group">
				<label for="pwd" class="col-sm-2 control-label">验证码</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="verifycode"
						name="verifycode" placeholder="验证码">
				</div>
				<div class="col-sm-4">
					<img id="validate-img" src="code.do" alt="验证码">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-7">
					<button type="submit" class="btn btn-primary" style="width: 80px;">注&nbsp;册</button>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#confirmPwd").keyup(function() {
			var self = $(this);
			var pwd = $("#pwd").val();
			var confirmPwd = $("#confirmPwd").val();
			if (pwd != confirmPwd) {
				self.parent().addClass("has-error");
			} else {
				self.parent().removeClass("has-error");
			}
		});
		
		$("#username").change(function(){
			var username = $(this).val();
			var reg = /^[a-zA-Z_0-9]+$/;
			if(reg.test(username)){
				$.post("checkUser.do",{"username": username},function(msg){
					alert(msg);
				});
			}else{
				alert("用户名格式不对");
			}
			
		});
	});
</script>
</html>
